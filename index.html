<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
        <title>BookList App</title>
</head>

<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
            <i class="fas fa-book-open text-primary"></i> My<span class="text-primary">Book</span>List</h1>
            <form id="book-form">
                <div class="form-group">
                    <label for="tittle">Tittle</label>
                    <input id="tittle" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="author">Author</label>
                    <input id="author" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="isbn">ISBN#</label>
                    <input id="isbn" type="text" class="form-control">
                </div>
                <input class="btn btn-primary btn-block" type="submit" value="Add Book">
            </form>
            <table class="table table-striped mt-5">
                <thead>
                    <tr>
                        <th>Tittle</th>
                        <th>Author</th>
                        <th>ISBN#</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="book-list">

                </tbody>
            </table>
    </div>


    <script src="/main.js"></script>
    <script src="https://kit.fontawesome.com/a3e3fdc76c.js" crossorigin="anonymous"></script>
</body>

</html>
